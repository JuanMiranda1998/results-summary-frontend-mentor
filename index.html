<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- My Css -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="flex">
    <div class="container">
      <!-- Result -->
      <section class="result flex_group">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle flex_group">
          <h3 class="result__score" id="resultScore"></h3>
          <p class="result__score-total">of 100</p>
        </div>
        <div class="result__qualify flex_group"> 
          <h3 class="result__qualify-title" id="resultQualify"></h3>
          <p class="result__description" id="resultDescription"></p>
        </div>
      </section>
      <!-- Summary -->
      <section class="summary flex_group">
        <h2 class="summary__title">Summary</h2>
          <div class="summary__container" id="summaryContainer">
          </div> 
        <!-- Button -->
        <button class="button">Continue</button>
      </section>
    </div>
  </main>
   
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanMiranda1998">Juan Miranda</a>.
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
