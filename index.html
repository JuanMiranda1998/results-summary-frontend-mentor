<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- My Css -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="flex">
    <div class="container">
      <!-- Result -->
      <section class="result flex_group">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle flex_group">
          <h3 class="result__score">76</h3>
          <p class="result__score-total">of 100</p>
        </div>
        <div class="result__qualify flex_group"> 
          <h3 class="result__qualify-title">Great</h3>
          <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <!-- Summary -->
      <section class="summary flex_group">
        <h2 class="summary__title">Summary</h2>
        <!-- 1 -->
        <div class="summary__item item__reaction">
          <div class="summary__tag">
            <img src="images/icon-reaction.svg" alt="reactionIcon">
            <p class="summary__tag-name">Reaction</p>
          </div>
          <div class="summary__score">
            <p>80</p>
            <p class="grey-font">/ 100</p>
          </div>      
        </div>
        <!-- 2 -->
        <div class="summary__item item__memory">
          <div class="summary__tag">
            <img src="images/icon-memory.svg" alt="reactionIcon">
            <p class="summary__tag-name">Memory</p>
          </div>
          <div class="summary__score">
            <p>92</p>
            <p class="grey-font">/ 100</p>
          </div>      
        </div>
        <!-- 3 -->
        <div class="summary__item item__verbal">
          <div class="summary__tag">
            <img src="images/icon-verbal.svg" alt="verbalIcon">
            <p class="summary__tag-name">Verbal</p>
          </div>
          <div class="summary__score">
            <p>61</p>
            <p class="grey-font">/ 100</p>
          </div>      
        </div>
        <!-- 4 -->
        <div class="summary__item item__visual">
          <div class="summary__tag">
            <img src="images/icon-visual.svg" alt="visualIcon">
            <p class="summary__tag-name">Visual</p>
          </div>
          <div class="summary__score">
            <p>72</p>
            <p class="grey-font">/ 100</p>
          </div>      
        </div>
        <!-- Button -->
        <button class="button">Continue</button>
      </section>
    </div>
  </main>
   
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Miranda</a>.
  </footer>
</body>
</html>
